<h1>Soundcasts</h1>

<label for="title">Title</label>
<input type="text" id="title" />

<br/>

<label for="userId">User ID</label>
<input type="text" id="userId" />
soundcloud.com/user_id

<br/>

<label for="regexString">Regex Filter</label>
<input type="text" id="regexString" value=".*" />
(case-insensitive JavaScript, optional)

<br/>
<br/>

<label for="url">URL</label>
<input type="text" id="url" style="width: 800px;" />
<a href="" id="link" target="_blank">Link</a>


<script>
  var eventName = 'keypress';
  id('title').addEventListener(eventName, inputsChanged);
  id('userId').addEventListener(eventName, inputsChanged);
  id('regexString').addEventListener(eventName, inputsChanged);

  function title() { return document.getElementById('title').value; }
  function userId() { return document.getElementById('userId').value; }
  function regexString() { return document.getElementById('regexString').value; }

  function inputsChanged() {
    var url = '';
    if (title().length && userId().length) {
      url = 'http://www.soundcasts.net/soundcast';
      url += '?title=' + encodeURIComponent(title());
      url += '&userId=' + encodeURIComponent(userId());
      url += '&regexString=' + encodeURIComponent(regexString());
    }
    id('url').value = url;
    id('link').setAttribute('href', url);
  }

  function id(id) {
    return document.getElementById(id);
  }
</script>
