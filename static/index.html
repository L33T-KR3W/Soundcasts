<html>
  <head>
    <meta charset="utf-8">
    <title>Soundcasts</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="setup">
      <div class="header">
         <p>Soundcasts</p>
      </div>
      <div class="input">
        <input type="text" class="sc-input" id="sc-title" placeholder="Soundcast Title">
      </div>
      <div class="input">
        <input type="text" class="sc-input" id="sc-userId" placeholder="Soundcloud UserId">
      </div>
      <div class="input">
        <input type="text" class="sc-input" id="sc-regex" placeholder="Soundcloud Track Regex">
      </div>
      <div class="input">
        <input type="submit" class="sc-link" id="sc-link" value="URL">
      </div>
    </div>
  </body>
<script>
  var eventName = 'keyup';
  id('sc-title').addEventListener(eventName, inputsChanged);
  id('sc-userId').addEventListener(eventName, inputsChanged);
  id('sc-regex').addEventListener(eventName, inputsChanged);

  function title() { return document.getElementById('sc-title').value; }
  function userId() { return document.getElementById('sc-userId').value; }
  function regexString() { return document.getElementById('sc-regex').value; }

  function inputsChanged() {
    var url = '';
    if (title().length && userId().length) {
      url = 'http://www.soundcasts.net/soundcast';
      url += '?title=' + encodeURIComponent(title());
      url += '&userId=' + encodeURIComponent(userId());
      url += '&regexString=' + encodeURIComponent(regexString());
    }
    id('sc-link').value = url;
  }

  function id(id) {
    return document.getElementById(id);
  }
</script>
</html>
